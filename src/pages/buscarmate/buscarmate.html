<ion-header>
  <ion-navbar>
    <ion-title>Materias</ion-title>
  </ion-navbar>
  <ion-searchbar placeholder="Buscar por materia" (ionInput)="getItems($event)"></ion-searchbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item *ngFor= "let materia of oferta">
            <h2>
                {{materia.Materia}}
            </h2>
            <p>
                {{materia.Carrera}}
            </p>
            <p>
                {{materia.Profesor}}
            </p>
            <p>
                {{materia.Clave}}
            </p>
            <button ion-button clear item-end (click)="infom(materia)">Ver</button>
        </ion-item>
        
      </ion-list>
</ion-content>
