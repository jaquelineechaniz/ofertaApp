<ion-header>
  <ion-navbar>
    <ion-title>Materias</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor = "let materia of materias" (click)="infom(materia)">
    <ion-card-header>
      Materia:  {{materia.Materia}}<br>
      Clave: {{materia.Clave}}<br>
      Profesor: {{materia.Profesor}}
    </ion-card-header>
  </ion-card>

</ion-content>
